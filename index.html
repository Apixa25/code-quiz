<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<header>

    <h1 id="title" >Code Quiz</h1>

    <button id="start-button">Start</button>

</header>

<body>

    <div id="game-container" >

        <div id="game-area" >

        </div>
        <div class="quiz-app">
            <div class="quiz">
                <h1>JavaScript Quiz</h1>
                <h2 id="question">Question Goes Here</h2>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>

        </div>


        <div id="results-area" >

            <p><strong>Wins:</strong> <span id="winCount" >0</span></p>

            <p><strong>Losses:</strong> <span id="lossCount" >0</span></p>

            <button id="reset-score-button" >Reset Score</button>

            <div id="countdown-timer" >

                <p id="countdown" >0</p>

                <p id="countdown-text" ></p>

            </div>
            <div id="high-score-list"><p>Holder For the High Score List</p>
            </div>

        </div>

    </div>

    <script src="./assets/script.js"></script>

</body>
</html>
